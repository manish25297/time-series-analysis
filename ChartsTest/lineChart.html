<!Doctype>
<html>
	<head>
		<title>Line Chart</title>
		<script type="text/javascript" src="./Chart.bundle.js"></script>
		<script type="text/javascript" src="./chartjs-plugin-deferred.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
			.graphParent{
				clear: both;
				float: none;
			}
		</style>
	</head>
	<body>
		<!-- line chart -->
		<div style="width:400px; height:300px;" class="graphParent">
			<canvas id="myChartLine"></canvas>
			<script type="text/javascript">
				var ctx = document.getElementById("myChartLine").getContext('2d');
				var myChart = new Chart(ctx, {
				    type: 'line',
				    data: {
				        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
				        datasets: [{
				            label: '# of Votes',
				            data: [12, 19, 3, 5, 2, 3],
				            backgroundColor: [
				                'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)'
				            ],
				            borderColor: [
				                'rgba(255,99,132,1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)'
				            ],
				            borderWidth: 1
				        }]
				    },
				    options: {
				        scales: {
				            yAxes: [{
				                ticks: {
				                    beginAtZero:true
				                }
				            }]
				        }
				    }
				});
			</script>
		</div>
		
		<!-- bar chart -->
		<div style="width:400px; height:300px;" class="graphParent">
			<canvas id="myChartBar"></canvas>
			<script type="text/javascript">
				var ctx = document.getElementById("myChartBar").getContext('2d');
				var myChart = new Chart(ctx, {
				    type: 'bar',
				    data: {
				        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
				        datasets: [{
				            label: '# of Votes',
				            data: [12, 19, 3, 5, 2, 3],
				            backgroundColor: [
				                'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)'
				            ],
				            borderColor: [
				                'rgba(255,99,132,1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)'
				            ],
				            borderWidth: 1
				        }]
				    },
				    options: {
				        scales: {
				            yAxes: [{
				                ticks: {
				                    beginAtZero:true
				                }
				            }]
				        }
				    }
				});
			</script>
		</div>
		
		<!-- pie chart -->
		<div style="width:400px; height:500px;" class="graphParent">
			<canvas id="myChartPie"></canvas>
			<script type="text/javascript">
				var ctx = document.getElementById("myChartPie").getContext('2d');
				var myChart = new Chart(ctx, {
				    type:"pie",
					data:{
						labels:[
							"Red","Blue","Yellow"
						],
						datasets:[{
							label:"My First Dataset",
							data:[300,50,100],
							backgroundColor:[
								"rgb(255, 99, 132)",
								"rgb(54, 162, 235)",
								"rgb(255, 205, 86)"
							]
						}]
					}
				});
			</script>
		</div>
		
		<!-- doughnut chart -->
		<div style="width:400px; height:500px;" class="graphParent">
			<canvas id="myChartDoughnut"></canvas>
			<script type="text/javascript">
				var ctx = document.getElementById("myChartDoughnut").getContext('2d');
				var myChart = new Chart(ctx, {
				    type:"doughnut",
					data:{
						labels:[
							"Red","Blue","Yellow"
						],
						datasets:[{
							label:"My First Dataset",
							data:[300,50,100],
							backgroundColor:[
								"rgb(255, 99, 132)",
								"rgb(54, 162, 235)",
								"rgb(255, 205, 86)"
							]
						}]
					}
				});
			</script>
		</div>
	</body>
</html>
